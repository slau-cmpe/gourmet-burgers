<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">  
    <link rel="stylesheet" href="styles.css">

    <title>Gourmet Burgers</title>
  </head>

  <body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4">
                <img class="rounded-circle" src="images/open.jpg" alt="restaurant image">
                <h2>Over 50 restaurants</h2>
                <p>Treat yourself next time your are in the area!</p>
                <p><a class="btn btn-secondary" href="" role="button">View details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="images/challenge.jpg" alt="eating challenge image">
                <h2>Fancy a challenge?</h2>
                <p>Why not try one of our famous burger eating challenges!</p>
                <p><a class="btn btn-secondary" href="" role="button">View details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="images/sign.jpg" alt="reputation image">
                <h2>Established 2003</h2>
                <p>Our reputation does not lie, over 15 years of high quality</p>
                <p><a class="btn btn-secondary" href="" role="button">View details &raquo;</a></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
